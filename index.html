<!DOCTYPE html>

    <title>Blog Curatorial de ASMR Japonés con APlayer</title>

    <!-- Cargar la biblioteca APlayer y sus estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

    <!-- Estilos generales de la página -->
    <style>
        body { /* ... (estilos de siempre) ... */ }
        /* ... (resto de estilos generales) ... */
    </style>

    <!-- ====================================================== -->
<!-- NUEVO: Estilos Avanzados para Subtítulos de Película   -->
<!-- ====================================================== -->
<style id="aplayer-custom-styles">
    /* === 1. CONFIGURACIÓN GENERAL DEL REPRODUCTOR (Opcional) === */
    .aplayer {
        /* Mantenemos un fondo base para el reproductor en sí */
        background: #282828 !important; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* === 2. "LIBERAR" Y POSICIONAR EL CONTENEDOR DE SUBTÍTULOS === */
    .aplayer .aplayer-lrc {
        /* Fija el contenedor a la ventana del navegador */
        position: fixed;
        /* Lo posiciona en la parte inferior */
        bottom: 30px; 
        /* Truco para centrarlo horizontalmente */
        left: 50%;
        transform: translateX(-50%);
        
        /* Ajustes de tamaño y apariencia */
        width: 80%; /* Ocupará el 80% del ancho de la pantalla */
        max-width: 900px; /* Pero no más de 900px en pantallas grandes */
        
        /* Hacemos el contenedor invisible y lo quitamos del flujo */
        background: none;
        border: none;
        text-align: center;
        
        /* IMPORTANTE: Evita que el contenedor bloquee clics en elementos que estén detrás */
        pointer-events: none;
    }

    /* === 3. ESTILIZAR CADA LÍNEA DE SUBTÍTULO === */
    .aplayer .aplayer-lrc p {
        /* Tamaño y color de la fuente */
        font-size: 2em;  /* ¡Más grande! Ajusta este valor a tu gusto */
        font-weight: bold;
        color: #FFFFFF;
        
        /* El fondo semitransparente de "película" */
        background-color: rgba(0, 0, 0, 0.65);
        
        /* Espaciado y bordes redondeados */
        padding: 10px 20px;
        border-radius: 6px;
        
        /* Sombra para que el texto resalte aún más */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

        /* Hacemos que cada subtítulo sea un bloque independiente */
        display: inline-block;
        margin: 0;

        /* Re-activamos los clics solo para el texto, si fuera necesario */
        pointer-events: auto;
    }
    
    /* APlayer oculta las líneas inactivas. Si quisiéramos forzarlo, podríamos usar esto: */
    .aplayer .aplayer-lrc p:not(.aplayer-lrc-current) {
        /* display: none !important; */ /* (No suele ser necesario, APlayer ya lo gestiona) */
    }
</style>
    <!-- ====================================================== -->
    <!-- NUEVO: Estilos Personalizados para APlayer             -->
    <!-- ====================================================== -->
    <style id="aplayer-custom-styles">
        /* === 1. HACER LOS SUBTÍTULOS MÁS GRANDES === */
        .aplayer .aplayer-lrc p {
            font-size: 1.6em;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            color: #FFFFFF;
        }

        /* === 2. PERSONALIZAR COLORES DEL REPRODUCTOR === */
        .aplayer { background: #282828; }
        .aplayer .aplayer-list { background: #333333; }
        .aplayer .aplayer-list li.aplayer-list-light { background: #5a3a78; border-color: #444; }
        .aplayer .aplayer-list li { border-color: #444; }
    </style>

</head>
