<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASMR con subtítulos</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #000; /* Fondo negro */
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .plyr {
      max-width: 600px;
      margin: 2em auto;
    }
    video {
      width: 100%;
      height: auto;
    }
    h2 {
      margin-top: 2em;
      color: #ccc;
    }
    ol.playlist {
      list-style: decimal;
      padding-left: 1.5em;
      text-align: left;
      max-width: 600px;
      margin: 1em auto;
    }
    ol.playlist li {
      margin: 0.5em 0;
    }
    ol.playlist a {
      color: #4db8ff;
      text-decoration: none;
    }
    ol.playlist a.active {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Audio narrativo subtitulado</h1>

  <!-- Playlist 1 -->
  <h2>Post 1: Serie A</h2>
  <video id="playerA" controls crossorigin playsinline></video>
  <ol id="playlistA" class="playlist">
    <li><a href="#" data-video="video/RJ01152643HCSTRK1.mp4">Track 1: Serie A Cap 1</a></li>
    <li><a href="#" data-video="video/RJ01152643HCSTRK2.mp4">Track 2: Serie A Cap 2</a></li>
    <li><a href="#" data-video="video/RJ01152643HCSTRK3.mp4">Track 3: Serie A Cap 3</a></li>
  </ol>

  <!-- Playlist 2 -->
  <h2>Post 2: Serie B</h2>
  <video id="playerB" controls crossorigin playsinline></video>
  <ol id="playlistB" class="playlist">
    <li><a href="#" data-video="video/RJ272127HCS.mp4">Track 1: Serie B Cap 1</a></li>
  </ol>

  <!-- Playlist 3 -->
  <h2>Post 3: Serie C</h2>
  <video id="playerC" controls crossorigin playsinline></video>
  <ol id="playlistC" class="playlist">
    <li><a href="#" data-video="video/RJ272970HCS.mp4">Track 1: Serie C Cap 1</a></li>
  </ol>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    function initPlaylist(playerId, playlistId) {
      const player = new Plyr('#' + playerId, {
        captions: { active: true, update: true, language: 'es' }
      });

      const links = document.querySelectorAll('#' + playlistId + ' a');
      let currentIndex = 0;

      function loadTrack(index) {
        const link = links[index];
        if (!link) return;
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const videoFile = link.getAttribute('data-video');
        const subsFile = link.getAttribute('data-subs');

        player.source = {
          type: 'video',
          sources: [{ src: videoFile, type: 'video/mp4' }],
          tracks: subsFile ? [{
            kind: 'subtitles',
            label: 'Español',
            src: subsFile,
            srclang: 'es',
            default: true
          }] : []
        };

        player.play();
        currentIndex = index;
      }

      // Click manual
      links.forEach((link, i) => {
        link.addEventListener('click', e => {
          e.preventDefault();
          loadTrack(i);
        });
      });

      // Autoplay siguiente
      player.on('ended', () => {
        if (currentIndex + 1 < links.length) {
          loadTrack(currentIndex + 1);
        }
      });

      // Cargar primero al inicio
      loadTrack(0);
    }

    // Inicializar cada playlist
    initPlaylist('playerA', 'playlistA');
    initPlaylist('playerB', 'playlistB');
    initPlaylist('playerC', 'playlistC');
  </script>

</body>
</html>
