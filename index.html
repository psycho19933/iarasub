<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASMR con subtítulos</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .plyr {
      max-width: 600px;
      margin: auto;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Audio narrativo</h1>
  <video id="player" controls crossorigin playsinline>
    <source src="video/RJ01215980.mp4" type="video/mp4" />
    <track kind="subtitles" label="Español" srclang="es" src="subtitulos/RJ01215980.vtt" default />
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const player = new Plyr('#player', {
      captions: { active: true, update: true, language: 'es' },
      i18n: {
        speed: 'Velocidad',
        captions: 'Subtítulos',
        disabled: 'Desactivar',
        enabled: 'Activar',
      }
    });
  </script>

</body>
</html>
