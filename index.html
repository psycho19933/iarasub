<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Curatorial de ASMR Japonés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header h1 {
            text-align: center;
            color: #111;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .asmr-post {
            margin-bottom: 40px;
        }
        .asmr-post h2 { margin-bottom: 10px; }
        .asmr-post p { margin-top: 0; color: #555; }
    </style>

    <style id="custom-subtitle-style">
        .aplayer .aplayer-lrc {
            display: none !important;
        }
        #custom-subtitle-display {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            text-align: center;
            pointer-events: none;
            font-size: 2.2em;
            font-weight: bold;
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 12px 22px;
            border-radius: 8px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #custom-subtitle-display.visible {
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Colección de ASMR Japonés</h1>
        </header>

        <main>
            <section class="asmr-post">
                <h2>Con semejante tremendo tamaño… esta señora, a pesar de su edad, no puede evitar que el corazón le palpite…♪♪</h2>
                <p>6 tracks</p>
                <div id="player_RJ01152643"></div>
            </section>
        </main>
    </div>

    <div id="custom-subtitle-display"></div>
    
    <script>
        const ap = new APlayer({
            container: document.getElementById('player_RJ01152643'),
            theme: '#464646',
            lrcType: 3,
            audio: [
                {
                    name: '1. tr00_タイトルコール',
                    artist: 'RJ01152643',
                    url: 'audios/tr00_タイトルコール.opus',
                    lrc: 'subtitulos/tr00_タイトルコール.lrc',
                    cover: 'covers/RJ01152643.jpg'
                },
                {
                    name: '2. tr01_友達の母親とお風呂に...',
                    artist: 'RJ01152643',
                    url: 'audios/tr01_友達の母親とお風呂に.opus',
                    lrc: 'subtitulos/tr01_友達の母親とお風呂に.lrc',
                    cover: 'covers/RJ01152643.jpg'
                },
                {
                    name: '3. tr02_友達の母親に初めてのフェラチオをされて',
                    artist: 'RJ01152643',
                    url: 'audios/tr02_友達の母親に初めてのフェラチオをされて.opus',
                    lrc: 'subtitulos/tr02_友達の母親に初めてのフェラチオをされて.lrc',
                    cover: 'covers/RJ01152643.jpg'
                },
                {
                    name: '4. tr03_友達の母親に夜這いされて',
                    artist: 'RJ01152643',
                    url: 'audios/tr03_友達の母親に夜這いされて.opus',
                    lrc: 'subtitulos/tr03_友達の母親に夜這いされて.lrc',
                    cover: 'covers/RJ01152643.jpg'
                }
            ]
        });
        
        const subtitleDisplay = document.getElementById('custom-subtitle-display');

        ap.on('lrcshow', function (data) {
            subtitleDisplay.textContent = data.text;
            subtitleDisplay.classList.add('visible');
        });

        ap.on('lrchide', function () {
            subtitleDisplay.classList.remove('visible');
        });

    </script>
</body>
</html>
</html>
