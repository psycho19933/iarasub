<!DOCTYPE html>

    <!-- Estilos generales de la página -->
    <style>
        body { /* ... (estilos de siempre) ... */ }

    <!-- ====================================================== -->
<!-- NUEVO: Estilos Avanzados para Subtítulos de Película   -->
<!-- ====================================================== -->
<style id="aplayer-custom-styles">
    /* === 1. POSICIONAR EL CONTENEDOR GENERAL DE SUBTÍTULOS === */
    .aplayer .aplayer-lrc {
        /* Lo fijamos en la parte inferior de la pantalla */
        position: fixed;
        bottom: 5%; /* Un poco más arriba para que no esté pegado al borde */
        left: 50%;
        transform: translateX(-50%);
        
        /* Ajustes de tamaño y alineación */
        width: 90%;
        max-width: 1000px; /* Ancho máximo en pantallas grandes */
        text-align: center;
        
        /* Hacemos el contenedor invisible, solo nos importa su contenido */
        background: none;
        border: none;
        
        /* MUY IMPORTANTE: Evita que el contenedor invisible bloquee los clics */
        pointer-events: none;
    }

    /* === 2. ESTILIZAR TODAS LAS LÍNEAS DE SUBTÍTULOS === */
    .aplayer .aplayer-lrc p {
        /* Estilos visuales: fondo, color, fuente, etc. */
        font-size: 2.2em; /* ¡Aún más grande! Ajusta a tu gusto */
        font-weight: bold;
        color: #FFFFFF;
        background-color: rgba(0, 0, 0, 0.75); /* Fondo un poco más oscuro */
        padding: 12px 22px;
        border-radius: 8px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
        
        /* Hacemos que el fondo se ajuste al texto */
        display: inline-block;
        margin-bottom: 8px; /* Espacio entre líneas si un subtítulo tuviera dos renglones */

        /* ----- LA MAGIA ESTÁ AQUÍ ----- */
        /* 1. Hacemos TODAS las líneas invisibles por defecto */
        opacity: 0;
        
        /* 2. Preparamos una transición suave para cuando cambie la opacidad */
        transition: opacity 0.3s ease-in-out;
        
        /* Re-activamos los clics para el texto por si acaso */
        pointer-events: auto;
    }

    /* === 3. MOSTRAR ÚNICAMENTE LA LÍNEA DE SUBTÍTULO ACTIVA === */
    .aplayer .aplayer-lrc p.aplayer-lrc-current {
        /* 3. Hacemos visible SOLO la línea que tiene la clase "current" */
        opacity: 1;
    }
</style>
    <!-- ====================================================== -->
    <!-- NUEVO: Estilos Personalizados para APlayer             -->
    <!-- ====================================================== -->
    <style id="aplayer-custom-styles">
        /* === 1. HACER LOS SUBTÍTULOS MÁS GRANDES === */
        .aplayer .aplayer-lrc p {
            font-size: 1.6em;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            color: #FFFFFF;
        }

        /* === 2. PERSONALIZAR COLORES DEL REPRODUCTOR === */
        .aplayer { background: #282828; }
        .aplayer .aplayer-list { background: #333333; }
        .aplayer .aplayer-list li.aplayer-list-light { background: #5a3a78; border-color: #444; }
        .aplayer .aplayer-list li { border-color: #444; }
    </style>

</head>
