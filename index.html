<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Curatorial de ASMR Japonés con APlayer</title>

    <!-- Cargar la biblioteca APlayer y sus estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

    <!-- Estilos generales de la página -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* <-- FONDO OSCURO RESTAURADO */
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 750px; margin: 0 auto; }
        header h1 { text-align: center; color: #ffffff; border-bottom: 2px solid #444; padding-bottom: 10px; }
        .asmr-post { margin-bottom: 40px; }
        .asmr-post h2 { margin-bottom: 10px; }
        .asmr-post p { margin-top: 0; color: #b3b3b3; }
    </style>

    <!-- CSS DEFINITIVO v3: Estilo Subtítulos de Película (Forzado) -->
    <style id="aplayer-custom-styles">
        .aplayer .aplayer-lrc {
            position: fixed; bottom: 5%; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1000px; text-align: center;
            background: none; border: none; pointer-events: none;
        }
        .aplayer .aplayer-lrc p {
            font-size: 2em !important; font-weight: bold !important;
            color: #FFFFFF !important;
            background-color: rgba(0, 0, 0, 0.75) !important;
            padding: 12px 22px !important; border-radius: 8px !important;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9) !important;
            display: inline-block !important; margin-bottom: 8px !important;
            opacity: 0; transition: opacity 0.3s ease-in-out;
            pointer-events: auto;
        }
        .aplayer .aplayer-lrc p.aplayer-lrc-current {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Colección de ASMR Japonés</h1>
        </header>

        <main>

            <section class="asmr-post">
                <h2>Con semejante tremendo tamaño… esta señora, a pesar de su edad, no puede evitar que el corazón le palpite…♪♪</h2>
                <p>6 tracks</p>
                <!-- Contenedor vacío para el reproductor APlayer -->
                <div id="player_kioto"></div>
            </section>
        </main>
    </div>
    
    <script>

            const ap_RJ01152643 = new APlayer({
            container: document.getElementById('player_kioto'),
            theme: '#464646',
            lrcType: 3,
            audio: [
                {
                    name: '1. tr00_タイトルコール',
                    artist: 'RJ01152643',
                    // Rutas relativas para GitHub Pages
                    url: 'audios/tr00_タイトルコール.opus',
                    lrc: 'subtitulos/tr00_タイトルコール.lrc',
                    cover: 'cover/RJ01152643.jpg'
                },
                {
                    name: '2. tr01_友達の母親とお風呂に...',
                    artist: 'RJ01152643',
                    // Rutas relativas para GitHub Pages
                    url: 'audios/tr01_友達の母親とお風呂に.opus',
                    lrc: 'subtitulos/tr01_友達の母親とお風呂に.lrc'
                },
                {
                    name: '3. tr02_友達の母親に初めてのフェラチオをされて',
                    artist: 'RJ01152643',
                    // Rutas relativas para GitHub Pages
                    url: 'audios/tr02_友達の母親に初めてのフェラチオをされて.opus',
                    lrc: 'subtitulos/tr02_友達の母親に初めてのフェラチオをされて.lrc'
                },
                {
                    name: '4. tr03_友達の母親に夜這いされて',
                    artist: 'RJ01152643',
                    // Rutas relativas para GitHub Pages
                    url: 'audios/tr03_友達の母親に夜這いされて.opus',
                    lrc: 'subtitulos/tr03_友達の母親に夜這いされて.lrc'
                }
            ]
        });
    </script>
</body>
</html>
